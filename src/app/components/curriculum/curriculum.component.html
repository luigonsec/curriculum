<div class="Buttons">
  <label class="Export" for="" (click)="downloadAsPDF()">
    Export to PDF
  </label>
</div>

<div #curriculum id="Curriculum">
  <div id='Header' class="grid">
    <div class="col-3 md:col-2">
      <img class="Profile" src="assets/images/profile.jpeg" alt="">
    </div>
    <div class="col-9 md:col-10">
      <h1>{{this.name}}</h1>
      <h2>{{this.position}}</h2>
    </div>
  </div>
  <div class="grid">
    <div class="col-12 md:col-12">
      <app-introduction></app-introduction>
    </div>
    <div class="col-12 md:col-12">
      <div class="grid">
        <div class="col-12 md:col-6">
          <app-personal-data></app-personal-data>
        </div>
        <div class="col-12 md:col-6">
          <app-studies></app-studies>
        </div>
        <div class="col-12 md:col-8">
          <app-experience></app-experience>
        </div>

        <div class="col-12 md:col-3 col-12 md:col-offset-1">
          <app-skills></app-skills>
          <app-languages></app-languages>
          <app-about-me></app-about-me>
        </div>
      </div>
    </div>


  </div>
</div>
