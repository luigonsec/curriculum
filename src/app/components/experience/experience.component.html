<div class="grid">
  <div class="col-12">
    <h3>Experience</h3>
    <div class="Experience" *ngFor="let experience of this.experiences">
      <h4>
        {{experience.company}} / {{experience.start}} - {{experience.end}}
      </h4>
      <div class="Position">
        {{experience.position}}
      </div>
      <div class="Description" *ngFor="let description of experience.description">
        {{description}}
      </div>
    </div>
  </div>
</div>
